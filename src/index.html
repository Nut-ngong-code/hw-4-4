<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl font-bold mb-4">แบบทดสอบ</h1>
            <button onclick="startQuiz('quiz1')" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                เริ่มทำแบบทดสอบ
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <div class="flex justify-between mb-4">
                    <div class="text-xl font-bold">คำถามที่ <span id="current-question">1</span>/5</div>
                    <div class="text-xl" id="timer">10:00</div>
                </div>
                <div id="question-text" class="text-lg mb-4"></div>
                <div id="choices" class="space-y-2"></div>
            </div>
        </div>

        <div id="result-screen" class="hidden text-center">
            <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold mb-4">ผลคะแนน</h2>
                <p class="text-xl mb-4">คุณได้ <span id="score">0</span> คะแนน จาก 5 คะแนน</p>
                <button onclick="location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    เริ่มใหม่
                </button>
            </div>
        </div>
    </div>
  </body>
</html>
